<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio | Truth Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -100% 0;
            }

            100% {
                background-position: 100% 0;
            }
        }
    </style>
</head>

<body class="bg-[#030712] text-slate-100 min-h-screen">
    <div id="app">
        <!-- Loading State -->
        <div id="loader" class="fixed inset-0 flex items-center justify-center z-50 bg-[#030712]">
            <div class="flex flex-col items-center gap-6">
                <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-indigo-400 font-bold tracking-widest uppercase text-xs animate-pulse">Syncing Truth
                    Dataset...</p>
            </div>
        </div>

        <!-- Content (Hidden initially) -->
        <div id="content" class="hidden opacity-0 transition-opacity duration-1000">
            <!-- Dynamic content will be injected here -->
        </div>

        <!-- Setup Error -->
        <div id="error-screen" class="hidden flex flex-col items-center justify-center min-h-screen p-8 text-center">
            <h1 class="text-4xl font-black text-red-500 mb-4">Mirror Failed</h1>
            <p id="error-message" class="text-slate-400 max-w-md mb-8 italic"></p>
            <div
                class="p-6 bg-slate-900/50 border border-slate-800 rounded-3xl text-left font-mono text-sm max-w-lg w-full">
                <p class="text-indigo-400 mb-2">// Expert Diagnosis:</p>
                <p>1. Open Vercel Project Settings</p>
                <p>2. Add Environment Variable:</p>
                <p class="font-bold text-white mt-2">TRUE_HANDLE = yourname</p>
            </div>
        </div>
    </div>

    <script>
        async function mirror() {
            // Priority 1: Injected handle (from Headless Deploy)
            let handle = "VITE_PREFILL_HANDLE";

            // Priority 2: Subdomain detection (e.g. ryan.vercel.app -> ryan)
            if (handle.includes("VITE_PREFILL")) {
                const hostname = window.location.hostname;
                if (hostname.includes(".vercel.app") || hostname.includes(".github.io")) {
                    handle = hostname.split('.')[0];
                }
            }

            // Priority 3: URL ParameterFallback (?h=ryan)
            const urlParams = new URLSearchParams(window.location.search);
            handle = urlParams.get('h') || handle;

            // API Base: Detect local vs production
            const apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                ? "http://localhost:3000"
                : "https://ryanguidry.com";

            if (!handle || handle.includes("VITE_PREFILL")) {
                showError("No handle detected. Use the 'One-Click Deploy' from the Truth Engine dashboard.");
                return;
            }

            try {
                console.log(`[Mirror] Fetching ${handle} from ${apiBase}`);
                const res = await fetch(`${apiBase}/api/u/${handle}/json`, {
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!res.ok) {
                    if (res.status === 404) throw new Error(`Profile "@${handle}" is not published yet.`);
                    throw new Error(`Cloud API returned ${res.status}`);
                }

                const data = await res.json();
                render(data);
            } catch (e) {
                showError(`Mirror Sync Failed: ${e.message}`);
                console.error(e);
            }
        }

        function showError(msg) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('error-screen').classList.remove('hidden');
            document.getElementById('error-message').innerText = msg;
        }

        function render(p) {
            const html = `
                <div class="relative overflow-hidden">
                    <!-- Premium Header -->
                    <div class="relative pt-32 pb-24 px-6 text-center">
                        <div class="absolute inset-0 bg-gradient-to-b from-indigo-600/20 to-transparent"></div>
                        <div class="relative z-10 max-w-4xl mx-auto">
                            ${p.identity.image ? `<img src="${p.identity.image}" class="w-40 h-40 rounded-full mx-auto mb-8 border-4 border-indigo-500/50 shadow-[0_0_50px_rgba(99,102,241,0.3)] object-cover">` : ''}
                            <h1 class="text-7xl font-black tracking-tighter mb-4">${p.identity.name}</h1>
                            <p class="text-2xl text-indigo-300 font-light mb-8">${p.identity.headline || ''}</p>
                            <div class="flex justify-center gap-4">
                                ${p.contact?.publicEmail ? `<a href="mailto:${p.contact.publicEmail}" class="px-8 py-4 bg-indigo-600 rounded-full font-bold hover:bg-indigo-500 transition shadow-lg shadow-indigo-600/30">Get In Touch</a>` : ''}
                                ${p.links?.website ? `<a href="${p.links.website}" class="px-8 py-4 glass border border-white/10 rounded-full font-bold hover:bg-white/10 transition">Portfolio</a>` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="max-w-4xl mx-auto px-6 -mt-12 relative z-20">
                        <div class="glass border border-white/5 rounded-[3rem] p-12 mb-20">
                            <h2 class="text-xs uppercase tracking-[0.4em] text-indigo-500 font-bold mb-8">Synthesis</h2>
                            <p class="text-2xl leading-relaxed font-light text-slate-300">${p.identity.summary}</p>
                        </div>

                        <!-- Skills -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-24">
                            ${p.skills?.map(s => `
                                <div class="glass border border-white/5 p-8 rounded-3xl">
                                    <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-6">${s.category}</h3>
                                    <div class="flex flex-wrap gap-2">
                                        ${s.items.map(i => `<span class="px-4 py-2 bg-indigo-500/10 border border-indigo-500/20 rounded-xl text-sm font-bold">${i}</span>`).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Experience -->
                        <div class="mb-24">
                            <h2 class="text-5xl font-black mb-12 tracking-tight">Timeline</h2>
                            <div class="space-y-16">
                                ${p.experience?.map(e => `
                                    <div class="flex gap-10">
                                        <div class="flex flex-col items-center">
                                            <div class="w-4 h-4 bg-indigo-500 rounded-full shadow-[0_0_15px_rgba(99,102,241,0.5)]"></div>
                                            <div class="w-px h-full bg-slate-800 mt-4"></div>
                                        </div>
                                        <div>
                                            <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-2">${e.startDate} — ${e.isCurrent ? 'Present' : e.endDate}</p>
                                            <h3 class="text-3xl font-bold mb-2">${e.title}</h3>
                                            <p class="text-indigo-400 font-bold text-lg mb-6">${e.organization}</p>
                                            <ul class="space-y-4">
                                                ${e.highlights?.map(h => `<li class="text-lg text-slate-400 font-light flex gap-3 text-slate-300"><span>•</span> ${h}</li>`).join('')}
                                            </ul>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Projects -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-24">
                            ${p.projects?.map(pr => `
                                <div class="glass border border-white/5 p-10 rounded-[2.5rem] hover:border-indigo-500/30 transition group">
                                    <h3 class="text-2xl font-bold mb-4 group-hover:text-indigo-400 transition">${pr.name}</h3>
                                    <p class="text-slate-400 leading-relaxed mb-8">${pr.description}</p>
                                    <div class="flex justify-between items-center">
                                       <div class="flex gap-2">
                                         ${pr.tech?.slice(0, 2).map(t => `<span class="text-[10px] bg-slate-800 px-2 py-1 rounded-lg font-bold">${t}</span>`).join('')}
                                       </div>
                                       ${pr.url ? `<a href="${pr.url}" class="text-indigo-500 font-bold text-sm">Case Study ›</a>` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Footer -->
                        <footer class="py-20 text-center">
                            <div class="w-16 h-1 bg-indigo-500/20 mx-auto mb-12 rounded-full"></div>
                            <p class="text-slate-500 text-sm mb-8 tracking-widest uppercase">Validated Sync · Truth Engine Dataset</p>
                            <div class="flex justify-center gap-6">
                                <a href="https://ryanguidry.com/u/${p.handle}.json" class="text-xs font-black tracking-widest opacity-50 hover:opacity-100 transition uppercase">Dataset</a>
                                <a href="https://ryanguidry.com/u/${p.handle}.jsonld" class="text-xs font-black tracking-widest opacity-50 hover:opacity-100 transition uppercase">Graph View</a>
                            </div>
                        </footer>
                    </div>
                </div>
            `;
            const content = document.getElementById('content');
            content.innerHTML = html;
            document.getElementById('loader').classList.add('hidden');
            content.classList.remove('hidden');
            setTimeout(() => content.classList.add('opacity-100'), 50);
        }

        mirror();
    </script>
</body>

</html>
